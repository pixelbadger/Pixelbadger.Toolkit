name: PR Validation

on:
  pull_request:
    branches: [ master ]

jobs:
  check-version:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Check version increment
      shell: pwsh
      run: |
        ./.github/scripts/check-version-increment.ps1 -ProjectFile "Pixelbadger.Toolkit.csproj" -PackageId "Pixelbadger.Toolkit"

  build-and-test:
    runs-on: ubuntu-latest
    needs: [check-version]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
      continue-on-error: true  # Continue even if no tests exist

    - name: Pack (validation only)
      run: dotnet pack --no-build --configuration Release --output ./artifacts